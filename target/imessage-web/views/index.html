<!DOCTYPE html>
<html lang="zh-CN" manifest="cache.manifest" ng-app="imessage">
<head>
<meta charset="UTF-8">
<title>imessage</title>

<link href="script/bootstrap/css/global.min.css" rel="stylesheet"
	type="text/css" media="screen" />
<link href="script/bootstrap/css/responsive.min.css" rel="stylesheet"
	type="text/css" media="screen" />

<link href="style/style.css" rel="stylesheet" type="text/css"
	media="screen">
<link href="style/bootstrap-input.css" rel="stylesheet" type="text/css"
	media="screen">

<script src="script/jquery/jquery.min.js"></script>
<script src="script/bootstrap/js/bootstrap.min.js"></script>
<script src="script/angular.min.js"></script>

</head>


<body data-spy="scroll" data-target=".navbar" onload="completed();"
	ontouchstart="">
	<!-- 导航 -->
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a>

				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="#about">关于</a></li>
					</ul>
				</div>

				<ul class="nav">

				</ul>
			</div>
		</div>
	</div>


	<header class="hero-unit no-radius">
		<!-- 可以显示一些介绍之类的东东 -->
		<p>本系统采用node.js angularjs springmvc redis html5 bootstrap
		<p>
		<p>
			author：<a href="mailto:yuanlin1382@126.com">园林</a>
		</p>
	</header>

	<article class="container" ng-controller="imessageContextController">
		<section class="row" ng-repeat="item in items">
			<div class="span12 panel">
				<div class="row">
					<div class="span12">
						<div class="block-left">
							<h3>
								<img alt="" src="1.jpg" class="show_user_images_item">{{item.title}}就算下雨，也陪在你身边
							</h3>
							<p>{{item.context}}荼靡们说，你是那身着一袭白衣，温润如玉的少年，手撑一柄油纸伞，踏过青石板，千里迢迢的去寻找故事中的长安。我说，你是从泼墨山水画中走出来的妖孽，妖娆而鬼魅的一笑，时光在便一那瞬间停滞，耳边唯剩下一句，反反复复：原来，真的有人可以惊艳了时光</p>
							<p class="show_reply_context">
								<img alt="" src="1.jpg" class="show_user_images_item">：荼靡们说，你是那身着一袭白衣，温润如玉的少年，手撑一柄油纸伞，踏过青石板
							</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="span12">
						<div class="input-group block-span-left">
							<input type="text" class="form-control" placeholder="我也说一句">
							<span class="input-group-addon">&nbsp;发表</span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</article>
</body>
<script type="text/javascript">
function imessageContextController($scope){
	
}
</script>
</html>
